<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">

  <title>
    Crud Facul :D
  </title>
</head>

<body>
  <header>
    <h1>Crud de Informações</h1>
  </header>
  <table>
    <tr>
      <td>
        <form onsubmit="event.preventDefault();envioFormulario();" autocomplete="off">
          <div>
            <label>Primeiro Nome*</label><label class="validando-erro hide" id="ValidandoPrimeiroNome">Esse Campo
              precisa ser preenchido.</label>
            <input type="text" name="PrimeiroNome" id="PrimeiroNome">
          </div>
          <div>
            <label>Sobrenome</label>
            <input type="text" name="sobreNome" id="sobreNome">
          </div>
          <div>
            <label>Idade</label>
            <input type="number" name="idade" id="idade">
          </div>
          <div>
            <label>Data de Nascimento</label>
            <input type="date" name="dataDeNascimento" id="dataDeNascimento">
          </div>
          <br>
          <div>
            <label>Telefone</label>
            <input type="tel" name="telefone" id="telefone">
          </div>
          <br>
          <div>
            <label>Cidade</label>
            <input type="text" name="cidade" id="cidade">
          </div>
          <div class="form-action-buttons">
            <input class="enviar" type="submit" value="Submit">
          </div>
        </form>
      </td>
      <td>
        <table class="list" id="crudUsuario">
          <thead>
            <tr>
              <th>Primeiro Nome</th>
              <th>Sobrenome</th>
              <th>Idade</th>
              <th>Data de Nascimento</th>
              <th>Telefone</th>
              <th>Cidade</th>
              <th></th>
            </tr>
          </thead>
          <tbody>

          </tbody>
        </table>
      </td>
    </tr>
  </table>

  <footer>
    <p>&copy Grupo - 5</p>
  </footer>
  <script src="script.js"></script>
</body>

</html>
